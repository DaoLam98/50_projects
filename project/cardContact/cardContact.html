<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card contact</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="card">
            <input hidden type="checkbox" class="contact-check" name="" id="contact-check">
            <div class="info-content">
                <div class="avatar">
                    <img src="http://anhnendep.net/wp-content/uploads/2016/04/hinh-avata-chibi-de-thuong-cute-10.jpg" alt="">
                </div>
                <div class="info-text">
                    <div class="title">Super Dev</div>
                    <div class="text">
                        Hi, I'm Duy Khanh and you can contact me here.
                    </div>
                </div>
                <label for="contact-check" class="btn-contact">
                    <span class="text">Contact me</span>
                    <span class="icon">
                        <img src="http://cdn.onlinewebfonts.com/svg/img_419780.png" alt="">
                    </span>
                </label>
            </div>
            <div class="list-items">
                <div class="title">
                    Contact Me
                </div>
                <div class="list">
                    <div class="item fb">
                        <div class="icon">
                            <img src="https://static-s.aa-cdn.net/img/gp/20600000009072/ccWDU4A7fX1R24v-vvT480ySh26AYp97g1VrIB_FIdjRcuQB2JP2WdY7h_wVVAeSpg=s300" alt="">
                        </div>
                        <div class="text">
                            <div class="title-card">
                                Facebook
                            </div>
                            <div class="info">
                                fb/khanh0006
                            </div>
                        </div>
                    </div>
                    <div class="item mail">
                        <div class="icon">
                            <img src="https://www.google.com/gmail/about/static/images/logo-gmail.png?cache=1adba63" alt="">
                        </div>
                        <div class="text">
                            <div class="title-card">
                                Email
                            </div>
                            <div class="info">
                                duykhanh06.work@gmail.com
                            </div>
                        </div>
                    </div>
                    <div class="item zalo">
                        <div class="icon">
                            <img src="https://cdn.chanhtuoi.com/uploads/2020/10/logo-zalo-png-vertor-jpeg.jpg" alt="">
                        </div>
                        <div class="text">
                            <div class="title-card">
                                Zalo
                            </div>
                            <div class="info">
                                0973551247
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
