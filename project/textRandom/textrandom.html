<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>text-random</title>
</head>
<body>
    <h1>
        <span>to</span><span class="c">Drink</span> 
    </h1>
    <script>
        const char = document.querySelector('.c');
        const listWord = ['Drink', 'Eat', 'Sell', 'Buy', 'Pay', 'Sleep'];
        let count = 0;
        setInterval(()=>{ 
            char.innerHTML = listWord[count];
            count++;
            count >= listWord.length?count=0:'';
        }, 1000);
    </script>
</body>
</html>
